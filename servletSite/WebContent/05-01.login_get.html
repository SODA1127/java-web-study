<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>

<body>
<h1>로그인[GET]</h1>
<hr/>
<!-- 
 <<form taag>> 
 -  요청시 전송되는 데이타를 묶어주는 단위
 - form 안에 있는 데이타들은 요청시 같이 전송된다.
 - 속성
 	- action:요청할 URL(서블릿URL)
 	- method:요청방법
 -->
<form action="get_login.do" method="get">
	아이디:<input type="text" name="id"><br/>
	패에쓰:<input type="password" name="pass"><br/><br/>
	<!-- 
		<input type="submit" value="로그인">
			- form안에 존재해야하며 버튼클릭시에 자기가 속해있는 폼의
			- 데이타모두를 가지고 action url 에 기술되어있는 서블릿으로 요청한다
	 -->
	<input type="submit" value="로그인">
	<input type="reset" value="취소">
</form>
</body>
</html>
