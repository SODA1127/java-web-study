<!DOCTYPE html>
<html>
<head>
<title>회원 수정</title>
<meta charset="utf-8" />
</head>
<body>
	<h3 align="center">◆◆◆ 회원수정 ◆◆◆</h3>
	<form name="update" method="post" action="address_detail.do">
		<table bgcolor="black" cellspacing="1" cellpadding="5" align="center">
			<tr>
				<th colspan="2" bgcolor="ff8888">회원정보</th>
			</tr>
			<tr>
				<th bgcolor="44ff44"><font size="2">번호</font></th>
				<td bgcolor="white" width="300"><input type="text"
					size="50" name="no" class="TXTFLD"></td>
			</tr>
			<tr id="first-tr">
				<th bgcolor="44ff44"><font size="2">아이디</font></th>
				<td bgcolor="white" width="300"><input type="text" size="50"
					name="id" class="TXTFLD"></td>
			</tr>
			<tr>
				<th bgcolor="44ff44"><font size="2">이름</font></th>
				<td bgcolor="white" width="300"><input type="text"
					size="50" name="name" class="TXTFLD1"></td>
			</tr>
			<tr>
				<th bgcolor="44ff44"><font size="2">폰 번호</font></th>
				<td bgcolor="white" width="300"><input type="text"
					size="50" name="phone" class="TXTFLD"></td>
			</tr>
			<tr>
				<th bgcolor="44ff44"><font size="2">주소</font></th>
				<td bgcolor="white" width="300"><input type="text"
					size="50" name="address" class="TXTFLD"></td>
			</tr>
			<tr>
			<th colspan="2" bgcolor="ff8888"><input type="submit" value="수정">
				<input type="reset" value="취소"></th>
			</tr>
		</table>
	</form>
</body>
</html>
