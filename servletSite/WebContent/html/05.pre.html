<!DOCTYPE html>

<html>
<head>
	<meta charset="euc-kr" />	
	<title>pre 요소 연습</title>	
</head>
<body>
	<!-- html 문서 내에서 복수의 공백, 탭, 줄바꿈은 하나의 공백으로 치환 -->
	hello
	
	
	                                   there !!!
	<br />
	<!-- 명시적으로 공백을 표시할 때 &nbsp; 사용 -->
	hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;there !!!
	<br/>
	<p>entity</p>
	&lt;김경호&gt;
	&dollar;
	&amp;
	<!-- 명시적으로 줄바꿈을 표시할 때 <br /> 사용 -->	
	<br />hello<br /><br />there !!!
	
	<!-- pre : 문서 편집 내용을 그대로 표시 -->
	<hr>
	<pre>
	hello
	
	
	                                   there !!!
	</pre>
	<hr/>
	
</body>
</html>
