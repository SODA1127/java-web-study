<!DOCTYPE html>

<html>
<head>
	<meta charset="euc-kr" />	
	<title>span 요소 연습</title>
</head>
<body>
	<!-- span : 컨텐츠를 표시하는 액자 역할 -> 액자를 조작해서 컨텐츠의 표시 방법 제어 -->
	<!--  sapn - inline element -->
	<span style="color: red;font-size: large;font-weight: bold">
		테스트 문자열
	</span>
	<br/>
	<!-- p, div, ol, ul block element -->
	오늘은<span> HTML</span>을 배워요 <span>졸리네요</span>
	<br/>
	오늘은<p>HTML</p>을 배워요<p>졸리네요</p>
	<br/>
	오늘은<div>HTML</div>을 배워요<div>졸리네요</div>
</body>
</html>
